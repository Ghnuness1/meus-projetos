<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Inscrever-se - Spotify</title>
  </head>
  <body>
    <header>
      <i class="bi bi-spotify"></i>
    </header>
    <section>
      <form action="">
        <h1>Se inscreva e comece a curtir</h1>
        <label for="email-input">Endereço de e-mail</label>
        <input type="email" id="email-input" placeholder="nome@dominio.com" />
        <label for="password-input">Senha</label>
        <input
          type="password"
          id="password-input"
          placeholder="Digite sua senha"
        />
        <label for="name-input">Nome</label>
        <input
          type="text"
          id="name-input"
          placeholder="Este nome aparecerá no seu perfil"
        />
        <label for="birthdate-input">Data de nascimento</label>
        <div class="birthdate">
          <input type="number" id="birthdate-day-input" placeholder="dd" />
          <label for="birthdate-input"></label>
          <select id="birthdate-month-input">
            <option disabled value selected>Mês</option>
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
          <label for="birthdate-input"></label>
          <input type="number" id="birthdate-year-input" placeholder="aaaa" />
        </div>
        <label class="gender">Gênero</label>
        <label class="radio-button-label">
          <input type="radio" name="gender" /><span>Homem</span>
        </label>
        <label class="radio-button-label">
          <input type="radio" name="gender" /><span>Mulher</span>
        </label>
        <label class="radio-button-label">
          <input type="radio" name="gender" /><span>Não binário</span>
        </label>
        <label class="radio-button-label">
          <input type="radio" name="gender" /><span>Outro</span>
        </label>
        <label class="radio-button-label">
          <input type="radio" name="gender" /><span>Prefiro não dizer</span>
        </label>

        <hr />
        <h6>Termos e Condições</h6>
        <div class="checkbox-field">
          <input type="checkbox" id="dont-send-messages" />
          <label for="dont-send-messages"
            >Não quero receber mensagens de marketing do Spotify</label
          >
        </div>
        <div class="checkbox-field">
          <input type="checkbox" id="share-data" />
          <label for="share-data"
            >Compartilhar meus dados cadastrais com os provedores de conteúdo do
            Spotify para fins de marketing</label
          >
        </div>
        <div class="checkbox-field">
          <input type="checkbox" id="agree-terms-and-conditions" />
          <label for="agree-terms-and-conditions"
            >Eu concordo com os Termos e Condições de Uso do Spotify</label
          >
        </div>
        <button>Inscrever-se</button>
      </form>
    </section>
    <footer>
      <p>
        Este site é protegido pelo reCAPTCHA e está sujeito à
        <a href="#">Política de Privacidade</a> e aos
        <a href="#">Termos de Serviço</a> do Google.
      </p>
    </footer>
  </body>
</html>
